<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+lmTKXkS+c9d34U9obDdGOZT7zqFicJDkhckYYsW7oenXR37T2OEV4uqfUO45M87"
        crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
</head>

<body>
    <div class="container wrapper">
        <div class="row">
            <div class="col-md-12" id="content">
                <h2>Manage your TO-DO List here:</h2>

                <form action="{% url 'todo:add' %}" method="POST" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <!--<input type="text" class="form-control"
                               placeholder="Enter TO-DO Item here... e.g. Delete Junk Files from laptop"
                               aria-label="Recipient's username" aria-describedby="basic-addon2">-->
                            {{ form.text }}
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary the-icons" type="submit">ADD</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row t10">
                    <div class="col-lg-12">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a href="{% url 'todo:deletecompleted' %}">
                                    <button type="button" class="btn btn-warning the-icons">
                                        <span class="glyphicon glyphicon-trash the-icons"></span> DELETE COMPLETED
                                    </button>
                                </a>
                                <a href="{% url 'todo:deleteall' %}">
                                    <button type="button" class="ml-2 btn btn-warning the-icons">
                                        <span class="glyphicon glyphicon-trash the-icons"></span> DELETE ALL
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card t20">
                    <ul class="list-group list-group-flush">
                        {% for todo in todos %} {% if todo.complete %}
                        <li class="list-group-item todo-completed">{{ todo.text }}</li>
                        {% else %}
                        <a href="{% url 'todo:complete' todo.id %}">
                            <li class="list-group-item">{{ todo.text }}</li>
                        </a>
                        {% endif %} {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <footer>
            <div class="row pad">
                <div class="col-md-12 text-center">Copyright&copy; 2018 ToDo App - Aniket Aryamane</div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="{% static 'todo/bs/js/bootstrap.min.js' %}"></script>
</body>

</html>
